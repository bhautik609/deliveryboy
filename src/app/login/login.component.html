<div class="bgr_img">
    <mat-card id="back">
      <mat-card-title id="log_name">Login</mat-card-title><br><br>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <p>
            <mat-card-title>
              <img src="../../assets/giftvilla_logo.jpg" height="150px" width="200px" class="img1">
            </mat-card-title><br><br>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <input matInput formControlName="u_EmailId" placeholder="Enter EmailId" id="wid_email">
              <mat-label *ngIf="loginForm.get('u_EmailId').hasError('required') && !loginForm.get('u_EmailId').pristine ">
                Email
                should not be empty</mat-label>
              <mat-label *ngIf="loginForm.get('u_EmailId').hasError('email') && !loginForm.get('u_EmailId').pristine ">
                Invalid
                Email</mat-label>
            </mat-form-field><br><br>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <input [type]="hide ? 'password' : 'text'" matInput formControlName="u_password"
                placeholder="ENTER PASSWORD" id="wid_pass">
  
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-label
                *ngIf="loginForm.get('u_password').hasError('required') && !loginForm.get('u_password').pristine ">
                Password should not be empty</mat-label>
            </mat-form-field><br><br>
  
          </p>
          <div class="button">
            <button type="submit" id="btn-style" mat-button color="primary">Log in</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
