<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="m-b-20">Today's Cash On Hand</h6>
            <h2 class="text-right"><i class="fa fa-inr f-left"></i><span>{{todaysCash}}</span></h2>
  
          </div>
        </div>
      </div>
    </div>
  
    
    <br>
    <div style="margin-bottom: 20px;"></div>
    <div style="margin-top: 10px;"></div>
    <h1 style="align-content: center;">Customer</h1>
    <mat-form-field>
      <mat-label>Search Record Here</mat-label>
      <input matInput (keyup)="applyFilter1($event.target.value)" placeholder="Search Record here">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource1" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="order_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order_ID </th>
          <td mat-cell *matCellDef="let row"> {{row.order_id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> u_Name </th>
          <td mat-cell *matCellDef="let row"> {{row.user_name|titlecase}} </td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="user_address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Address </th>
          <td mat-cell *matCellDef="let row"> {{row.user_address|titlecase}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="onEditClick(row.order_id)" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <br>
    <div style="margin-bottom: 20px;"></div>
  
<app-footer></app-footer>
