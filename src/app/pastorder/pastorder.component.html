<app-header></app-header>
<mat-form-field>
  <mat-label>Search Record Here</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Record here">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="order_id_fk">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order_Id </th>
      <td mat-cell *matCellDef="let row"> {{row.order_id_fk}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
    </ng-container>

    <ng-container matColumnDef="del_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.del_date}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="order_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderAmount </th>
      <td mat-cell *matCellDef="let row"> {{row.order_amount}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<app-footer></app-footer>
